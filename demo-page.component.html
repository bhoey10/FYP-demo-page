<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
  <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate">
  </div>
  <div>
      <label for="greenfeedId">Greenfeed ID:</label>
      <select id="greenfeedId" formControlName="greenfeedId">
          <option value="295">295</option>
          <option value="296">296</option>
          <option value="395">395</option>
          <option value="396">396</option>
      </select>
  </div>
  <div>
      <label for="owner">Owner:</label>
      <select id="owner" formControlName="owner">
          <option value="ABP/MTI">ABP/MTI</option>
          <option value="ICBF">ICBF</option>
      </select>
  </div>
  <div>
      <label for="farm">Farm:</label>
      <select id="farm" formControlName="farm">
          <option value="ABP Shepards">ABP Shepards</option>
          <option value="Parkduv">Parkduv</option>
          <option value="Dawn">Dawn</option>
          <option value="Kepak">Kepak</option>
      </select>
  </div>
  <div>
    <label for="diet">Diet:</label>
    <select id="diet" formControlName="diet">
        <option value="Grass">Grass</option>
        <option value="Indoor">Indoor</option>
    </select>
  </div>
  <div>
    <label for="animalType">Animal Type:</label>
    <select id="animalType" formControlName="animalType">
        <option value="Dairy x Beef">Dairy x Beef</option>
        <option value="Suckler">Suckler</option>
        <option value="Milking Dairy Cows">Milking Dairy Cows</option>
    </select>
  </div>
  <div>
    <label for="sex">Sex:</label>
    <select id="sex" formControlName="sex">
        <option value="Steer">Steer</option>
        <option value="Cow">Cow</option>
        <option value="Heifer">Heifer</option>
        <option value="Steer/Heifer">Steer/Heifer</option>
    </select>
  </div>
  <div>
    <label for="numberOfCattle">Number of Cattle:</label>
    <input type="number" id="numberOfCattle" formControlName="numberOfCattle">
  </div>
  <div>
    <label for="comments">Comments:</label>
    <textarea id="comments" formControlName="comments"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
